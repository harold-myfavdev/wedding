<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>John and Jane Wedding</title>
        <link rel="icon" href="/img/rings_heart.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="body-wrapper-1">
            <div class="body-wrapper-2">
                <header>
                    <figure class="hero">
                        <img class="hero_img" src="/img/johnandjane.jpg" alt="John and Jane, the bride and groom">
                        <figcaption class="hero_title">John & Jane <br>Wedding Ceremony</figcaption>
                        <button class="hero_cta">RSVP</button>
                    </figure>
                </header>
                <main>
                    <form class="rsvp-form modal">
                        <h2>Wedding RSVP</h2>
                        
                        <div class="form-group">
                          <label for="name">Full Name</label>
                          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="form-group">
                          <label for="email">Email Address</label>
                          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                        
                        <div class="form-group">
                          <label for="attending">Will you attend?</label>
                          <div class="radio-group">
                            <label>
                              <input type="radio" name="attending" value="yes" required> Yes
                            </label>
                            <label>
                              <input type="radio" name="attending" value="no"> No
                            </label>
                          </div>
                        </div>
                        
                        <div class="form-group">
                          <label for="guests">Number of Guests (including yourself)</label>
                          <select id="guests" name="guests">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                          </select>
                        </div>
                        
                        <div class="form-group">
                          <label for="dietary">Dietary Restrictions</label>
                          <textarea id="dietary" name="dietary" placeholder="Let us know if you have any dietary restrictions"></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Submit RSVP</button>
                      </form>
                </main>
                <footer>
                    <p>&copy; <span class="year">2024</span><a class="domain" href="http://myfav.dev" target="_blank" rel="noopener noreferrer"> My First App Venture</a></p>
                </footer>               
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
